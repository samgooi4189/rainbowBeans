<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Beans</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css" src="./default.css"></style>
    <script type="text/javascript" src="./canvasOp.js"></script>
  </head>
  <body>
    <div id="#page">
    <form action="#">
      X value: <input type= "number" name="x_value" value="0" onchange="updateX(this.value)"> <br>
      Y value: <input type= "number" name="y_value" value="0" onchange="updateY(this.value)">
    </form>
    <canvas id="myCanvas" width="800" height="500"
      style="border:1px solid #000000;">
    </canvas>

    <div id="content">
    <svg width="800" height="500">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    </div>
    </div>

    <script>
      //reserved
      window.onload = init();
    </script>  
  </body>
</html>
